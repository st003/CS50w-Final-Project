<!--Base template for purchasing app views-->
<!doctype html>
<html lang="en">

	<head>

		{% load static %}

		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!--custom CSS-->
		<link rel="stylesheet" href="{% static 'purchasing/styles.min.css' %}">
		
		<title>{% block title %}{% endblock %}</title>

	</head>
	
	<body>

		<!--only extend from this block for public facing pages-->
		{% block public %}{% endblock %}

		{% if user.is_authenticated %}
			<header class="navbar navbar-expand mainHeader">
				<div class="nabar-brand">Merchant Logo</div>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a class="nav-link">{{ user.get_full_name }}</a>
					</li><!--nav-item-->
					<li class="nav-item">
						<a class="nav-link" href="{% url 'logout' %}">Logout</a>
					</li><!--nav-item-->
				</ul><!--navbar-nav-->
			</header><!--navbar-->

			<div class="container-fluid">
				<div class="row">
					<div class="col-12 col-md-3 col-xl-2 sideBar">
						<div>
							<a href="{% url 'shop' %}">Shop</a>
						</div>
						<div>
							<a href="#">Users &amp; Licenses</a>
						</div>
						<div>
							<a href="#">Purchase History</a>
						</div>
						<div>
							<a href="#">Account Settings</a>
						</div>			
					</div><!--sideBar-->
					<main class="col-12 col-md-9 col-xl-10 contentArea">
						<!--only extend from this block for private facing pages-->
						{% block content %}{% endblock %}
					</main><!--contentArea-->
				</div><!--row-->
			</div><!--container-fluid-->
		{% endif %}

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
	</body>
</html>
